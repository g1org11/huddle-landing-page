<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="conteiner">
      <div class="header">
        <img src="images/logo.svg" alt="logo" />
      </div>
      <div class="hero-section">
        <div class="hero-section-left">
          <img src="images/illustration-mockups.svg" alt="" />
        </div>
        <div class="hero-section-right">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience. Create connections with your users as you engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </div>
      <div class="footer">
        <div class="fb-icon">
          <i class="fa-brands fa-facebook-f fa-lg" style="color: #ffffff"></i>
        </div>
        <div class="twitter-icon">
          <i class="fa-brands fa-twitter fa-lg" style="color: #ffffff"></i>
        </div>
        <div class="instagram-icon">
          <i class="fa-brands fa-instagram fa-lg" style="color: #ffffff"></i>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/37c30be88f.js" crossorigin="anonymous"></script>
  </body>
</html>
